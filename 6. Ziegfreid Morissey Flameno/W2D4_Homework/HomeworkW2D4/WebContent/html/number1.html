<body id="amazon">
	<img class="logo" src="../img/logo.png" alt="Amazon">
	<form id="register" method=POST>
		<div class="box">

			<p class="title"
				style="margin-top: 20px; margin-left: 10px; font-size: 27px">
				Create account</p>

			<p class="label">
				Your name<br /> <input type="text" name="username" size="45">
			</p>

			<p class="label">
				Email<br /> <input type="email" name="email" value="" size="45">
			</p>

			<p class="label">
				Password<br /> <input type="password" name="password"
					placeholder="at least 6 characters" size="45">
			</p>

			<p class="label">
				Password again<br /> <input type="password" name="password"
					size="45">
			</p>

			<button class="create">Create your Amazon account</button>
	</form>
	<p class="disclaimer">
		By creating an account, you agree to Amazon's <a href>Condition's
			of use</a> and <a href>Privacy Notice</a>
	</p>

	<hr width=75%>
	<p style="margin-left: 13px; margin-top: 17px; font-size: 13px">
		Already have an account? <a href>Sign in</a>
	</p>
	</div>
