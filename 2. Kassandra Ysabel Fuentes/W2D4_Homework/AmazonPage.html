<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Amazon!</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body id="amazon">
	<img class="logo" src="Amazon-logo.png" alt="Amazon">
	<form id="signAccount" method=POST>
		<div class="box">

			<p style="margin-top: 20px; margin-left: 10px; font-size: 25px">
				Create account</p>

			<p class="label">
				Your name: <br /> <input type="text" name="username" size="45">
			</p>

			<p class="label">
				Email: <br /> <input type="email" name="email" value="" size="45"
					style="margin-left: 4px;">
			</p>

			<p class="label">
				Password: <br /> <input type="password" name="password"
					placeholder="at least 6 characters" size="45"
					style="margin-left: 4px;">
			</p>

			<p class="label">
				Password again: <br /> <input type="password" name="password"
					size="45" style="margin-left: 4px;">
			</p>

			<button class="signup">Create your own Amazon account</button>
	</form>
	<p style="margin-left: 10px; font-size: 15px">
		By creating an account, you agree to Amazon's <a href>Condition's
			of use</a> and <a href>Privacy Notice</a>
	</p>

	<br />
	<hr>
	<br />
	<p style="margin-left: 10px; font-size: 15px">
		Already have an account? <a href>Sign in</a>
	</p>
	</div>

	<script>
		document.getElementById('amazon').onclick = function() {
			alert('You pressed Left click!')
		}
		document.getElementById('amazon').oncontextmenu = function() {
			alert('You pressed Right click!')
		}

		function printMousePos(event) {
			alert("clientX: " + event.clientX
					+ " - clientY: " + event.clientY);
		}
		document.addEventListener("click", printMousePos);
	</script>
</body>

<footer>
	<hr>
	<a href>Conditions of Use</a>&nbsp;&nbsp;&nbsp; <a href>Privacy
		Notice</a>&nbsp;&nbsp;&nbsp; <a href>Help</a><br />
	<p>&copy; 1996-2016, Amazon.com, Inc. or its affiliates</p>
</footer>

</html>
