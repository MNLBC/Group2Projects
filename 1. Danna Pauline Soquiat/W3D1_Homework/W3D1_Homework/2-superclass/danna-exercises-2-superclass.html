<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){

class Car{
  constructor() {
    console.log("super-VROOM")
  }
}

class Sedan extends Car{
  constructor() {
    super();
    console.log("car-brom")
  }
}

console.log("Invoke super class constructor only")
var newCar = new Car(); //will print only super-VROOM


console.log("Invoke sub class constructor - will also pass super class constructor using super()")
var newSedan = new Sedan(); //will print both car-bro and super-VROOM

});

</script>





</head>
