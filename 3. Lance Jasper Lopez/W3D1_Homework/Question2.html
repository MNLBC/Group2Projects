<script type='text/javascript'>
function building() {
this.first = function() {
alert("This is a building");
}
}
function empireState() {
this.inheritFrom = building;
this.inheritFrom();
this.second = function() {
alert("This is the Empire State");
}
}

var message = new empireState();
message.first();
message.second();
</script>
