<div class="modal-header" id="modalheader">
  <button type="button" class="close" data-dismiss="modal" id="close">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" id="myModalLabel">Sign up now</h3>
  <script type="text/javascript" src="js/countries.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/bootstrapValidator.min.js">
			
		</script>
  <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <p>Fill in the form below to get instant access:</p>
</div>
<div class="modal-body" id="modalheader">

  <form action="register" method="post" data-toggle="validator"
    role="form" id="registerForm">
    <div class="form-group">
      <input type="text" placeholder="First name..." id="fname"
        name="userFname" class="form-control" required />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Last name..." id="lname"
        name="userLname" class="form-control" required />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-5">
          <select class="form-control" id="country" name="userCountry"
            required></select>
        </div>
        <div class="col-md-4">
          <select class="form-control" id="state" name="userCity"
            required></select>
          <script language="javascript">
											populateCountries("country",
													"state");
										</script>
        </div>
        <div class="col-md-3">
          <input type="text" placeholder="Street..." id="street"
            name="userStreet" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email..." id="email"
        name="userEmail" class="form-control"
        data-error="Please enter a valid email" required />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password..." id="password"
        name="userPass" data-minlength="8" class="form-control" required />
      <div class="help-block">Minimum of 8 characters</div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Confirm Password"
        id="passwordCheck" name="userPassCheck" data-minlength="8"
        class="form-control" data-match="#userPass"
        data-match-error="Oops, your password don't match" required />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Enter Captcha" id="captcha"
        name="safe" class="form-control" required />
    </div>
    <img id="safe" src=""><br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="btnsignup">Sign
        me up!</button>
    </div>
  </form>
  <script type="text/javascript">
			document.getElementById("safe").setAttribute("src",
					"safe.jpg?" + new Date().getMilliseconds());
		</script>
  <script type="text/javascript">
			$(document)
					.ready(
							function() {
								$('#registerForm')
										.bootstrapValidator(
												{
													message : 'This value is not valid',
													fields : {
														userEmail : {
															validators : {
																notEmpty : {
																	message : 'The email address is required and can\'t be empty'
																},
																emailAddress : {
																	message : 'The input is not a valid email address'
																}
															}
														},
														userPass : {
															validators : {
																stringLength : {
																	min : 8,
																	max : 20,
																	message : 'The password must be more than 8 and less than 20 characters long'
																},
																notEmpty : {
																	message : 'The password is required and can\'t be empty'
																},
																identical : {
																	field : 'userPassCheck',
																	message : 'The password and its confirm are not the same'
																},
																different : {
																	field : 'userEmail',
																	message : 'The password can\'t be the same as email'
																}
															}
														},
														userPassCheck : {
															validators : {
																stringLength : {
																	min : 8,
																	max : 20,
																	message : 'The password must be more than 8 and less than 20 characters long'
																},
																notEmpty : {
																	message : 'The confirm password is required and can\'t be empty'
																},
																identical : {
																	field : 'userPass',
																	message : 'The password and its confirm are not the same'
																},
																different : {
																	field : 'userEmail',
																	message : 'The password can\'t be the same as email'
																}
															}
														}
													}
												});
							});
		</script>
</div>
