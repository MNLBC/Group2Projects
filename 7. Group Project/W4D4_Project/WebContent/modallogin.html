<div class="modal-header" id="modalheader">
	<button type="button" class="close" data-dismiss="modal" id="close">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h3 class="modal-title" id="myModalLabel">You need to log in first</h3>
</div>

<div class="modal-body" id="modalheader">
	<div class="container">
		<form action="login" method="post">
						<input type="email" placeholder="Email Address"
							aria-describedby="basic-addon1" id="email" name="userEmail" class="form-control">
						<input type="password" placeholder="Password"
							aria-describedby="basic-addon1" id="pword" name="userPass" class="form-control">
				
	<div class="form-group">
	<button type="submit" class="btn btn-primary" id="btnsignup">Login</button>
</div>
</form>
</div>
</div>
