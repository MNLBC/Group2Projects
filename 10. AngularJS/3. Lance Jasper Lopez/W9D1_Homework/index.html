<div class="row">
    <div class="col-md-8 col-md-offset-1">
        <h3>Contacts</h3>
    </div>
</div>
<hr/>
<form class="form-inline">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <label for="search">Search:</label>
            <input id="search" type="text" ng-model="criteria" placeholder="Search..." />
            <button type="button" class="btn btn-primary" ng-click="filterData(criteria)">Search</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detail in info | filter: filterCrit" ng-dblclick="editItem(detail)">
                    <td>{{detail.Name}}</td>
                    <td>{{detail.Email}}</td>
                    <td>{{detail.Phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
