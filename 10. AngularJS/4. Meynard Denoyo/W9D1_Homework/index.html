<div class="col-md-5">
		<input type="text" ng-model="criteria" />
		<button class="btn btn-primary" ng-click="searchuser(criteria)">Search</button>
		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>Phone</th>
			</tr>
			<tr ng-repeat="user in users | filter:{name:search}" ng-dblclick="viewinfo(user)">
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
			</tr>
		</table>
	</div>
