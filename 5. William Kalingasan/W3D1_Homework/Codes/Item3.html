<html>
	<head>
		<title>Item 3</title>
	</head>
	<body>
		<script type="text/javascript">
			function startTime()
			{
			var currentDT=new Date()
			var hours=currentDT.getHours()
			var minutes=currentDT.getMinutes()
			var seconds=currentDT.getSeconds()
			minutes=checkTime(minutes)
			seconds=checkTime(seconds)

			document.getElementById('clock').innerHTML=hours+":"+minutes+":"+seconds
			t=setTimeout('startTime()', 500)
			}

			function checkTime(i)
			{
				if (i<10){
					i="0" + i
				}
				return i
			}

			window.onload=startTime;

		</script>
		<center>
			<br><br><br><br><br><br><br><br>
			<div id="clock" style="font-size:45px;color:white;text-shadow:2px 2px 2px black;background-color:red; width:195px; height:50px"></div>
		</center>
	</body>
</html>
