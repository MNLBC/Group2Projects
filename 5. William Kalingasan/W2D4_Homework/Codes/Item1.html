	<head>

		<center>
			<img src="logo.png" alt="Amazon"/>
		</center>
		<form>
			<fieldset>
				<span>Create Account</span><br><br>
				<label for="yourname">Your Name</label><br>
				<input type="text" id="yourname" name="yourname"><br><br>

					<a href="http://www.baidu.com">Conditions of Use</a>     <a href="http://www.yahoo.com">Privacy Notice</a>     <a href="http://www.bing.com">Help</a>

				</p>

		</form>

			function ButtonClick() {
				alert("You clicked my button!")
			}
		</script>
	</body>
</html>
